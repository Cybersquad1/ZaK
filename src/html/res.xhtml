<div xmlns="http://www.w3.org/1999/xhtml" xmlns:nevow="http://nevow.com/ns/nevow/0.1" manifest="/manifest">
  <div id="graycontainer">
    <div class="bookright">
      <div style="float:right;text-align:center">
        <b style="color:black;font-size:12px">Rooms</b><br/>
        <input type="submit" value="Build invoice" onclick="buildOccupancyInvoice()"></input>
      </div>
      <div>
        <h1>Room Setup <select id="selRoomSetup" onchange="changeOccupancy()"></select></h1>
        <table>
          <tr>
            <td>
              <a href="#" id="addRSetupButton" onclick="askNewRSetup()"><b>Setup</b></a>
            </td>
            <td>
              <select id="selectSetup"></select>
            </td>
          </tr>
          <tr>
            <td>
              Remarks:
            </td>
            <td colspan="2">
              <textarea id="roomSetupRemarks" style="background-color:white;width:100%;height:100px"></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" onclick="saveRSetup()" value="Save"></input></td>
          </tr>
        </table>
      </div>
      <div>
        <h1>Occupancy</h1>
        <table id="table_occupancy">
          <tr>
            <td>
              Customer:
            </td>
            <td colspan="2">
              <input type="text" id="ocustomer" style="width:180px"></input>
              <!--<a style="border:none" href="javascript:addMainCustomer()"><img style="border:none;vertical-align:middle" src="/imgs/plus.png"></img></a>-->
            </td>
          </tr>
          <tr>
            <td>
              Adults:
            </td>
            <td colspan="2">
              <select id="adults">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              Children:
            </td>
            <td>
              <input readonly="readonly" id="childrenCounter" value="0" style="width:40px"></input>
              <b><a href="javascript:askChildren()" id="addChildrenButton">Add</a></b>
            </td>
          </tr>
        </table>
        <div align="center">
          <br/>
          <input type="submit" value="Save Occupancy" onclick="saveOccupancy()"></input>
        </div>
        <h1>Customers</h1>
        <div style="float:right;margin:1px">
          <a style="border:none" href="javascript:addCustomer()"><img style="border:none;vertical-align:middle" src="/imgs/plus.png"></img></a>
        </div>
        <ul id="lcustomers">
        </ul>
      </div>
    </div>
    <div class="bookright">
      <div style="float:right;text-align:center" id="resinvoice">
        <b style="color:black;font-size:12px">Reservation</b><br/>
        <input type="submit" value="Build invoice" onclick="buildReservatioinInvoice()"></input>
      </div>
      <div>
        <h1>Extras</h1>
        <table>
          <tr>
            <td>
              <a id="addExtraButton" href="javascript:askExtra()"><b>New</b></a>
            </td>
            <td>
              <select id="selectExtra"></select>
            </td>
            <td>
              <select id="selectExtraHow">
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </td>
            <td>
              <input type="submit" value="Add" onclick="assignExtra()"></input>
            </td>
          </tr>
        </table>
        <div id="assignedExtras">
        </div>
      </div>
      <div>
        <h1>Remarks</h1>
        <textarea id="rremarks" style="background-color:white;width: 100%;height: auto;min-height:400px"></textarea>
        <input type="submit" value="Save Remarks" onclick="saveRemarks()"></input>
      </div>
    </div>
    <div style="float:right;margin-right: 20px;margin-top:10px">
      <table id="tabtable" style="float:right">
        <tr id="tabtableheader">
        </tr>
      </table>
    </div>

  <h1 id="reservationTitle"></h1>
  <div>
    <h1>Rooms pricing</h1>
    <table>
      <tr>
        <td>
          <b>Meal:</b>
        </td>
        <td>
          <select id="cmbmeal" onchange="changePricing()">
            <option value="ro" selected="selected">Room only</option>
            <option value="bb">Bed and Breakfast</option>
            <option value="hb">Half Board</option>
            <option value="fb">Full Board</option>
          </select>
        </td>
        <td>
        </td>
      </tr>
      <tr>
        <td>
          <b>Pricing:</b>
        </td>
        <td colspan="2">
          <select id="cmbpricing" onchange="changePricing()"><option value="1">Standard</option></select> 
          <input type="submit" value="Cancel" id="restorePrices" style="display:none" onclick="javascript:recomputePrices()"></input>
        </td>
      </tr>
    </table>
    <table id="tablepricing"></table>
    <br/>
    <input type="submit" id="storePricesButton" style="display:none" value="Save room prices" onclick="saveRoomsPrices()"></input>
  </div>
  </div>

<div class="zakmodalfree" id="children_div">
  <table>
    <tr>
      <td>
        <b style="color:white">Age:</b> 
      </td>
      <td>
        <input type="text" style="width:40px" id="children_age"></input>
      </td>
    </tr>
    <tr>
      <td>
        <b style="color:white">Red:</b> 
      </td>
      <td>
        <input type="text" style="width:40px" id="children_red"></input> <b style="color:white">%</b>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="Add" onclick="addChildren()"/>
      </td>
    </tr>
  </table>
  <br/>
</div>

<div class="zakmodalfree" id="rsetup_div">
  <h1>Add a new setup</h1>
  <table>
    <tr>
      <td>
        <b style="color:white">Name:</b> 
      </td>
      <td>
        <input type="text" style="width:140px" id="rsetup_name"></input>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="Add" onclick="addRSetup()"/>
      </td>
    </tr>
  </table>
</div>

<div class="zakmodalfree" id="addextra_div">
  <h1>Add a new extra</h1>
  <table>
    <tr>
      <td>
        <b style="color:white">Name:</b> 
      </td>
      <td>
        <input type="text" style="width:140px" id="extra_name"></input>
      </td>
    </tr>
    <tr>
      <td>
        <b style="color:white">Cost:</b> 
      </td>
      <td>
        <input type="text" style="width:140px" id="extra_cost"></input>
      </td>
    </tr>
    <tr>
      <td>
        <b style="color:white">How:</b> 
      </td>
      <td>
        <select id="extra_how">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="Add" onclick="addExtra()"/>
      </td>
    </tr>
  </table>
</div>

</div>
