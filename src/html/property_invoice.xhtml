<html>
  <head>
    <style>
      textarea.oneline {
        width: 220px;
        height: 20px;
        border: none;
      }
      div#main {
        min-height: 100px;
        width: 600px;
        border: 2px solid black;
        padding-left: 6px;
        border-radius: 4px;
      }
      table#tablepricing td {
        text-align: center;
      }
    </style>
    <script src="/js/cm/pginvoice.js"></script>
    <script>
      $(document).ready(function() {
        $('.hovergreen').hover(
        function(ev) {
          $(this).css('background-color', '#daffa9');
        },
        function(ev) {
          $(this).css('background-color', 'white');
        });
        if (!$('#today').val()) {
          var nd= new Date();
          $('#today').val($.datepicker.formatDate('D M yy', nd));
        }
        if (!$('#vat').val()) {
          $('#vat').val('--');
        }
      });
    </script>
  </head>
  <body>
    <div id="main">

      <div style="float:right;margin-top:10px">
        <h3>Thanks for your stay</h3>
        <b id="stay"></b>
        <table>
          <tr>
            <td>
              Guest:
            </td>
            <td>
              <textarea id="guest" class="hovergreen oneline"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              Today:
            </td>
            <td>
              <textarea id="today" class="hovergreen oneline"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              Vat:
            </td>
            <td>
              <textarea id="vat" class="hovergreen oneline"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <b>Total</b>: <b id="itotal"></b>
            </td>
          </tr>
        </table>
      </div>

      <h2>Rooms</h2>
      Per Room/Night prices:
      <table id="tablepricing" style="margin-left:20px"></table>
      <h2>Extras</h2>
      <table id="extraspricing" style="margin-left:20px"></table>
    </div>
  </body>
</html>
