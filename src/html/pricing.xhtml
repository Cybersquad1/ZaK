<div xmlns="http://www.w3.org/1999/xhtml" xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <div id="pcont" style="margin-top:10px">
    <div id="mcont" style="overflow:auto">
      <div id="mmenu">
        <div class="immenu">
          <select id="selplan" onchange="changeActivePricing()"></select>
          <br/>
          <a href="javascript:askNewPricing()"><span nevow:render="i18n">Add new</span></a>
        </div>
        <div style="margin-top:6px" class="immenu">
          <b><span nevow:render="i18n">Default prices</span></b>:
          <br/>
          <span nevow:render="i18n">Per room type prices</span>:
          <table id="defprices">
          </table>
          <br/>
          <input type="submit" value="Save default prices" onclick="saveBasePrices()"></input>
        </div>
      </div>

      <div id="contents">
        <div class="immenu">
          <h1><span nevow:render="i18n">Pricing</span></h1>
          <h2><span nevow:render="i18n">Define different prices for a period</span>:</h2>
          <div class="subctnt">
            <table class="roomsmanagement">
              <thead>
                <tr id="lrtypesname">
                  <th>
                    <b><span nevow:render="i18n">From</span></b>
                  </th>
                  <th>
                    <b><span nevow:render="i18n">To</span></b>
                  </th>
                </tr>
                <tr id="lrtypesinput">
                  <td>
                    <input type="text" id="pdfrom" style="width:75px"></input>
                  </td>
                  <td>
                    <input type="text" id="pdto" style="width:75px"></input>
                  </td>
                  <td>
                    <input type="submit" value="Save" onclick="javascript:addPricingPeriod()"></input>
                  </td>
                </tr>
              </thead>
            </table>
            <br/>
            <br/>
          </div>
          <h2><span nevow:render="i18n">Defined periods</span></h2>
          <div class="subCtnt">
            
            <table class="roomsmanagement">
              <thead>
                <tr id="lrtypesperiodsname">
                </tr>
              </thead>
              <tbody id="defperiods">
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div id="newpricing" class="zakmodal">
    <h1><span nevow:render="i18n">New rate</span></h1>
    <table>
      <tr>
        <td>
          <span nevow:render="i18n">Rate name</span>: 
        </td>
        <td>
          <input type="text" id="newpricing_name" style="width:100px"></input>
        </td>
      </tr>
    </table>
    <br/>
    <a style="color:#36ff00;font-weight:bold" href="javascript:addPricing()"><span nevow:render="i18n">Add the rate</span></a> 
  </div>
</div>
